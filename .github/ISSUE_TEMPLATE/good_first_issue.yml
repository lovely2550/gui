name: Good First Issue
description: ข้อเสนอหรือปัญหาที่เหมาะสำหรับผู้เริ่มต้นในโปรเจกต์นี้
labels: [good first issue, help wanted]
body:
  - type: markdown
    attributes:
      value: |
        ขอบคุณที่สนใจร่วมพัฒนา! โปรดกรอกรายละเอียดด้านล่างให้ครบถ้วน เพื่อให้ผู้ดูแลสามารถเข้าใจและช่วยเหลือได้ง่ายขึ้น
  - type: input
    id: title
    attributes:
      label: หัวข้อของปัญหา
      description: อธิบายสั้น ๆ ว่าปัญหาหรือข้อเสนอคืออะไร
      placeholder: ตัวอย่างเช่น: ปรับปรุงปุ่มให้รองรับ Dark Mode
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: รายละเอียดของปัญหา
      description: กรุณาอธิบายปัญหานี้ให้ชัดเจน อาจรวมถึงภาพหน้าจอหรือโค้ดตัวอย่างด้วย
      placeholder: |
        - ปัญหาคืออะไร
        - ทำไมถึงควรแก้
        - คาดหวังให้เป็นอย่างไร
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: ขั้นตอนในการทำซ้ำ (ถ้ามี)
      description: อธิบายวิธีที่จะทำให้เกิดปัญหานี้อีกครั้ง เพื่อให้ผู้พัฒนาสามารถตรวจสอบได้
      placeholder: |
        1. เปิดหน้า...
        2. คลิกที่...
        3. สังเกตว่า...
  - type: input
    id: environment
    attributes:
      label: สภาพแวดล้อมที่ใช้
      description: แจ้งเวอร์ชันของระบบ, เบราว์เซอร์ หรือแพลตฟอร์มที่เกี่ยวข้อง
      placeholder: เช่น: Windows 11, Chrome 124.0
  - type: checkboxes
    id: checklist
    attributes:
      label: รายการตรวจสอบก่อนส่ง
      options:
        - label: ฉันได้ตรวจสอบว่าไม่มี Issue ที่ซ้ำกันอยู่แล้ว
          required: true
        - label: ฉันได้กรอกรายละเอียดครบถ้วนตามที่ระบุไว้
          required: true